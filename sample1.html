<!DOCTYPE html>
<html>
<head>
    <title>Reservation form</title>
</head>
<body>
   <h1>Travel reservation form</h1>
   <p>*denote mandatory</p>
   <form method="post">
   <p>Full name *:</p>
   <input type="text" placeholder="First_name Last_name"/>
   <p>Email address *:</p>
   <input type="text" placeholder="EMAIL_ADDRESS"/>
   <p>Select Tour Package *:</p>
   <select>
       <option value="Goa">Goa</option>
       <option value="London">London</option>
       <option value="New Zealand">New Zealand</option>
       <option value="South korea">South korea</option>
   </select>
   <p>Arrival date *:</p>
   <input type="date" placeholder="mm/dd/yyyy">
   <p>Number of persons *:</p>
   <input type="text" placeholder="UNKNOWN_TYPE">
   <p>What would you want to avail?*</p>
   <p>Boarding
       <input type="checkbox" name="avail" value="boarding"/></p>
   <p>Fooding
       <input type="checkbox" name="avail" value="fooding"/></p>
   <p>Sight seeing
       <input type="checkbox" name="avail" value="sight seeing"/></p>
   <p>Discount Coupon code:</p>
   <input type="text" placeholder="UNKNOWN_TYPE"/>
   <p>Terms and conditions*</p>
   <input type="radio" name="cond" value="agree"/>I agree
   <input type="radio" name="cond" value="disagree"/>I Disagree<br>
   <input type="submit" value="Complete Reservation"/>
   </form>
</body>
</html>
